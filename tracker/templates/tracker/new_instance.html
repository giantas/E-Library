{% extends 'todo/todo_base.html' %}
{% load static %}

{% block content %}

<div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
    <div class="mdl-cell mdl-cell--8-col">
        <h2 class="mdl-card__title-text">
            {% if 'upload' in request.path %} Upload {% endif %}
            {% if 'issue' in request.path %} Raise an issue {% endif %}
        </h2>
        <div class="mdl-card__supporting-text padding-top">
            <form action="" method="post" class="">
				{% csrf_token %}
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    {{ form.title }}
                    <label class="mdl-textfield__label" for="{{ form.title.id_for_label }}">Title &nbsp {{ form.title.errors.as_text }} *</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    {{ form.url }}
                    <label class="mdl-textfield__label" for="{{ form.url.id_for_label }}">Link (url) &nbsp {{ form.url.errors.as_text }} *</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    {{ form.document_category }}
                </div>
				<p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Upload
                    </button>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#" onclick="window.history.back(); return false;" title="Cancel">Cancel</a>
                </p>
			</form>
        </div>
    </div>
</div>

{% endblock %}
