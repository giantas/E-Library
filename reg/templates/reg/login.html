{% extends 'reg/base.html' %}

{% block content%}
<div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
    <div class="mdl-cell mdl-cell--8-col">
        <h2 class="mdl-card__title-text">
            Login
        </h2>
        <div class="mdl-card__supporting-text padding-top">
            <form action="" method="post" class="">
                {% csrf_token %}
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    {{ form.username }}
                    <label class="mdl-textfield__label" for="id_username">Username</label>
                    <br /><br />
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    		    	{{ form.password }}
                    <label class="mdl-textfield__label" for="id_password">Password</label>
                    <br /><br />
                </div>
                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Sign in
                    </button>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#" onclick="window.history.back(); return false;" title="Cancel">Cancel</a>
                </p>
            </form>
        </div>
        <div class="mdl-card__supporting-text no-left-padding">
            <hr />
            <span>
                Or <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{% url 'reg:register' %}">Signup</a>
            </span>
        </div>
    </div>
</div>

{%endblock%}
